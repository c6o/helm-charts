{{- if eq .Values.token "" }}
{{- fail "A Values.token is required" }}
{{- end }}

apiVersion: v1  
kind: Secret
metadata:
  name: {{ include "system.fullname" . }}
data:
  {{- if .Values.hubAPI }}
  CZ_HUB_API: {{ .Values.hubAPI | b64enc }}
  {{- end }}
  CZ_HUB_SPACE_ID: {{ .Values.space.id | b64enc }}
  CZ_HUB_SPACE_OTP: {{ .Values.space.token | b64enc }}
