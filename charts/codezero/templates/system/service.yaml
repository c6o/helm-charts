apiVersion: v1
kind: Service
metadata:
  name: {{ include "system.fullname" . }}
  labels:
    {{- include "system.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8800
      targetPort: 8800
      protocol: TCP
      name: system
  selector:
    {{- include "system.selectorLabels" . | nindent 4 }}
